<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwecto - Smart EMI Calculator</title>
    <style>
        /* --- THE SOFT DESIGN (NEUMORPHISM) --- */
        body {
            background-color: #E0E5EC;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #4a5568;
        }

        .main-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        /* The "Soft" Card */
        .card {
            background-color: #E0E5EC;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 9px 9px 16px rgb(163,177,198,0.6), 
                       -9px -9px 16px rgba(255,255,255, 0.5);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .logo-icon {
            background: #E0E5EC;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 4px 4px 8px rgb(163,177,198,0.6), 
                       -4px -4px 8px rgba(255,255,255, 0.5);
            color: #10b981; /* Emerald Green */
            font-weight: bold;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #374151;
        }

        /* Inputs */
        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 12px;
            font-weight: 700;
            color: #64748b;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* The "Pressed In" Look for Inputs */
        input {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            background: #E0E5EC;
            box-shadow: inset 6px 6px 10px 0 rgba(163,177,198, 0.7), 
                        inset -6px -6px 10px 0 rgba(255,255,255, 0.8);
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            color: #10b981; /* Green text on focus */
            box-shadow: inset 4px 4px 8px 0 rgba(163,177,198, 0.7), 
                        inset -4px -4px 8px 0 rgba(255,255,255, 0.8),
                        0 0 0 2px rgba(16, 185, 129, 0.1);
        }

        /* The Button */
        button {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            background-color: #E0E5EC;
            /* Pop-out shadow */
            box-shadow: 6px 6px 10px 0 rgba(163,177,198, 0.7), 
                        -6px -6px 10px 0 rgba(255,255,255, 0.8);
            color: #334155;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        button:active {
            /* Pressed effect */
            box-shadow: inset 4px 4px 8px 0 rgba(163,177,198, 0.7), 
                        inset -4px -4px 8px 0 rgba(255,255,255, 0.8);
            color: #10b981;
            transform: scale(0.98);
        }

        /* Results Area */
        .result-area {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: inset 4px 4px 8px 0 rgba(163,177,198, 0.4), 
                        inset -4px -4px 8px 0 rgba(255,255,255, 0.6);
        }

        .result-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 36px;
            font-weight: 800;
            color: #10b981;
            text-shadow: 2px 2px 4px rgba(163,177,198,0.3);
        }
        
        .total-text {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="card">
            
            <div class="header">
                <div class="logo-icon">Q</div>
                <h1>Qwecto</h1>
            </div>

            <div class="input-group">
                <label>Loan Amount (₹)</label>
                <input type="number" id="amount" value="500000" oninput="calculate()">
            </div>

            <div class="input-group">
                <label>Interest Rate (%)</label>
                <input type="number" id="rate" value="8.5" step="0.1" oninput="calculate()">
            </div>

            <div class="input-group">
                <label>Tenure (Years)</label>
                <input type="number" id="years" value="5" oninput="calculate()">
            </div>

            <div class="result-area">
                <div class="result-label">Your Monthly EMI</div>
                <div class="result-value" id="emiDisplay">₹10,258</div>
                <div class="total-text" id="totalDisplay">Total Payment: ₹6,15,498</div>
            </div>
            
            <button onclick="alert('Detailed schedule coming soon!')">View Schedule</button>

        </div>
    </div>

    <script>
        function calculate() {
            // 1. Get values
            let p = parseFloat(document.getElementById('amount').value);
            let r = parseFloat(document.getElementById('rate').value);
            let n = parseFloat(document.getElementById('years').value);

            if (!p || !r || !n) return;

            // 2. Convert logic
            let monthlyRate = r / 12 / 100;
            let months = n * 12;

            // 3. Formula
            let emi = p * monthlyRate * (Math.pow(1 + monthlyRate, months) / (Math.pow(1 + monthlyRate, months) - 1));
            let total = emi * months;

            // 4. Update Screen (Format nicely)
            document.getElementById('emiDisplay').innerText = "₹" + Math.round(emi).toLocaleString('en-IN');
            document.getElementById('totalDisplay').innerText = "Total Payment: ₹" + Math.round(total).toLocaleString('en-IN');
        }

        // Run once on load
        calculate();
    </script>

</body>
</html>
