<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwecto - Advanced Loan Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- DESIGN SYSTEM (Neumorphism) --- */
        body {
            background-color: #E0E5EC;
            font-family: 'Segoe UI', sans-serif;
            color: #4a5568;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        /* The Soft Card Style */
        .neu-card {
            background-color: #E0E5EC;
            border-radius: 30px;
            box-shadow: 9px 9px 16px rgb(163,177,198,0.6), 
                       -9px -9px 16px rgba(255,255,255, 0.5);
            padding: 30px;
            margin-bottom: 30px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand span { color: #10b981; } /* Green Dot */

        /* Tabs */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #E0E5EC;
            color: #64748b;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgb(163,177,198,0.6), 
                       -5px -5px 10px rgba(255,255,255, 0.5);
            transition: all 0.2s;
        }

        .tab-btn.active {
            color: #10b981;
            box-shadow: inset 4px 4px 8px rgb(163,177,198,0.6), 
                        inset -4px -4px 8px rgba(255,255,255, 0.5);
        }

        /* Inputs & Grid */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 600px) {
            .grid-layout { grid-template-columns: 1fr; }
        }

        .input-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: #E0E5EC;
            box-shadow: inset 4px 4px 8px rgb(163,177,198,0.6), 
                        inset -4px -4px 8px rgba(255,255,255, 0.5);
            font-size: 16px;
            font-weight: 600;
            color: #334155;
            outline: none;
            box-sizing: border-box;
        }

        /* Result Summary Box */
        .summary-box {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: inset 4px 4px 8px rgba(163,177,198,0.4), 
                        inset -4px -4px 8px rgba(255,255,255,0.6);
            margin-top: 20px;
        }

        .emi-amount {
            font-size: 32px;
            font-weight: 800;
            color: #10b981;
            margin: 5px 0;
        }

        /* Chart Area */
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 10px;
            color: #64748b;
            border-bottom: 2px solid #cbd5e1;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
            color: #334155;
        }

        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <div class="brand"><span>●</span> Qwecto</div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('calc')">Calculator</button>
            <button class="tab-btn" onclick="switchTab('schedule')">Schedule</button>
        </div>

        <div id="calc-tab" class="neu-card">
            <div class="grid-layout">
                
                <div>
                    <div class="input-group">
                        <label>Loan Amount (₹)</label>
                        <input type="number" id="amount" value="5000000" oninput="calculate()">
                    </div>
                    <div class="input-group">
                        <label>Interest Rate (%)</label>
                        <input type="number" id="rate" value="8.5" step="0.1" oninput="calculate()">
                    </div>
                    <div class="input-group">
                        <label>Tenure (Years)</label>
                        <input type="number" id="years" value="20" oninput="calculate()">
                    </div>
                </div>

                <div>
                    <div class="chart-container">
                        <canvas id="loanChart"></canvas>
                    </div>
                    <div class="summary-box">
                        <div style="font-size: 12px;">Monthly EMI</div>
                        <div class="emi-amount" id="emiDisplay">₹0</div>
                        <div style="font-size: 12px; margin-top: 5px;">Total Interest: <span id="interestDisplay" style="color:#f43f5e; font-weight:bold;">0</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="schedule-tab" class="neu-card hidden">
            <h3 style="margin-top:0;">Amortization Schedule</h3>
            <div style="overflow-x: auto;">
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Principal Paid</th>
                            <th>Interest Paid</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        let myChart = null;

        // Function to switch tabs
        function switchTab(tabName) {
            // Hide all
            document.getElementById('calc-tab').classList.add('hidden');
            document.getElementById('schedule-tab').classList.add('hidden');
            
            // Remove active class from buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

            // Show selected
            if(tabName === 'calc') {
                document.getElementById('calc-tab').classList.remove('hidden');
                document.querySelector('button[onclick="switchTab(\'calc\')"]').classList.add('active');
            } else {
                document.getElementById('schedule-tab').classList.remove('hidden');
                document.querySelector('button[onclick="switchTab(\'schedule\')"]').classList.add('active');
            }
        }

        function formatMoney(num) {
            return "₹" + Math.round(num).toLocaleString('en-IN');
        }

        function calculate() {
            // 1. Get Values
            let p = parseFloat(document.getElementById('amount').value) || 0;
            let r = parseFloat(document.getElementById('rate').value) || 0;
            let n = parseFloat(document.getElementById('years').value) || 0;

            if(p === 0 || r === 0 || n === 0) return;

            let r_mon = r / 12 / 100;
            let n_mon = n * 12;

            // 2. Calculate EMI
            let emi = p * r_mon * (Math.pow(1 + r_mon, n_mon) / (Math.pow(1 + r_mon, n_mon) - 1));
            let totalPay = emi * n_mon;
            let totalInt = totalPay - p;

            // 3. Update Screen
            document.getElementById('emiDisplay').innerText = formatMoney(emi);
            document.getElementById('interestDisplay').innerText = formatMoney(totalInt);

            // 4. Update Chart
            updateChart(p, totalInt);

            // 5. Generate Schedule Table
            generateSchedule(p, r_mon, emi, n_mon);
        }

        function updateChart(principal, interest) {
            const ctx = document.getElementById('loanChart').getContext('2d');
            
            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Principal', 'Interest'],
                    datasets: [{
                        data: [principal, interest],
                        backgroundColor: ['#10b981', '#f43f5e'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '70%',
                    plugins: { legend: { display: false } }
                }
            });
        }

        function generateSchedule(balance, r_mon, emi, months) {
            let tbody = document.querySelector('#scheduleTable tbody');
            tbody.innerHTML = ''; // Clear old rows

            let yearPrincipal = 0;
            let yearInterest = 0;
            
            for (let i = 1; i <= months; i++) {
                let interestComponent = balance * r_mon;
                let principalComponent = emi - interestComponent;
                balance -= principalComponent;

                // Accumulate for the year
                yearPrincipal += principalComponent;
                yearInterest += interestComponent;

                // Every 12 months (1 year) or last month, add a row
                if (i % 12 === 0 || i === months) {
                    let row = `<tr>
                        <td>Year ${Math.ceil(i/12)}</td>
                        <td style="color:#10b981">+${formatMoney(yearPrincipal)}</td>
                        <td style="color:#f43f5e">+${formatMoney(yearInterest)}</td>
                        <td>${formatMoney(Math.max(0, balance))}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                    
                    // Reset counters
                    yearPrincipal = 0;
                    yearInterest = 0;
                }
            }
        }

        // Run calculation on load
        calculate();

    </script>
</body>
</html>
